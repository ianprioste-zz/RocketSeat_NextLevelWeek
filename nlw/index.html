<!DOCTYPE html> 
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/nlw/styles/main.css">
    <link rel="stylesheet" href="/nlw/styles/home.css">
    <link rel="stylesheet" href="/nlw/styles/modal.css">
    <link rel="stylesheet" href="/nlw/styles/responsive.css">
    
</head>

<body>

    <div id="page-home">

        <div class="content">

            <header>                   
                <img src="/nlw/assets/logo.svg" alt="Logomarca Ecoleta">  
                <a href="/nlw/create-point.html">
                    <span></span>
                    Cadatre um ponto de coleta
                </a>
                
             </header>

             <main> <!--Conteúdo principal-->
                <h1 class="red">Seu Marketplace de coleta de residuos.</h1>
        
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente </p>  
                
                <a href="#">
                    <span></span><strong>Pesquisar pontos de coleta</strong>       
                </a>
                
        
             </main>
          
 
    
        </div>

    </div>

<!-- Criar modal-->

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="/nlw/search-results.html">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por cidade">
                    <button>
                        <img src="/nlw/assets/search.svg" alt="">
                    </button>
                </div>
            </form>
        </div>

    </div>
    <script src="/nlw/scripts/index.js"></script>
